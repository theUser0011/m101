<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download ZIP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f5f5f5;
    }
    .btn-download {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-download:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Download ZIP File</h1>
  <button class="btn-download" id="downloadBtn">Download ZIP</button>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', function() {
      // file ID from your Google Drive share link
      const fileId = '1JfWDJW97zxX96_Iu7uGls45S3jKgx892';

      // Construct a download URL
      const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;

      // Create a hidden <a> and trigger click
      const a = document.createElement('a');
      a.href = downloadUrl;
      a.download = '';  // the browser may infer name or use default
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
