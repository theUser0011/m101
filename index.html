<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download & Copy URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f5f5f5;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Download ZIP & Copy URL</h1>
  
  <!-- Download ZIP Button -->
  <button class="btn" id="downloadBtn">Download ZIP</button>

  <!-- Copy URL Button -->
  <button class="btn" id="copyBtn">Copy URL</button>

  <script>
    // --- Download ZIP ---
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const fileId = '1JfWDJW97zxX96_Iu7uGls45S3jKgx892';
      const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
      const a = document.createElement('a');
      a.href = downloadUrl;
      a.download = '';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    // --- Copy URL ---
    document.getElementById('copyBtn').addEventListener('click', function() {
      const urlToCopy =  'https://arranged-baker-winner-logical.trycloudflare.com';
      navigator.clipboard.writeText(urlToCopy).then(() => {
        alert('URL copied to clipboard!');
      }).catch(err => {
        alert('Failed to copy URL: ' + err);
      });
    });
  </script>
</body>
</html>
